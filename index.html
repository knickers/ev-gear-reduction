<!DOCTYPE html>
<html>
	<head>
		<title>Gear Reduction</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
	</head>
	<body class="container">
		<h1>Hello World</h1>
		
		<div class="row">
			<div class="col-sm-6">
				<input type="number" class="form-control" id="diameter" placeholder="Wheel Diameter (inches)"/>
			</div>
			<div class="col-sm-12 visible-sm">&nbsp;</div>
			<div class="col-sm-6">
				<input type="number" class="form-control" id="reduction" placeholder="Gear Reduction (1 / X)"/>
			</div>
			<div class="col-sm-12">&nbsp;</div>
			<div class="col-sm-6">
				<input type="number" class="form-control" id="rpm" placeholder="Max RPM"/>
			</div>
			<div class="col-sm-12 visible-sm">&nbsp;</div>
			<div class="col-sm-6">
				<!--
				<input type="number" class="form-control" id="mph" placeholder="Max MPH"/>
				-->
			</div>
		</div>
		
		<br><br>
		
		<div>
			<span id="answer"></span>
			<span id="unit"></span>
		</div>
		
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.slim.js"></script>
		<!--
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		-->
		
		<script type="text/javascript">
jQuery(function($) {
	console.log('loaded');
	
	var D = $('#diameter');
	var G = $('#reduction');
	var R = $('#rpm');
	var A = $('#answer');
	var U = $('#unit');
	var Q = 60 / 12 / 5280;
	
	//console.log('D', D, 'G', G, 'R', R);
	
	var update = function(e) {
		var d = D.val();
		var g = G.val();
		var r = R.val();
		
		//console.log('d', d, 'g', g, 'r', r);
		
		if (!d || !g || !r) {
			return false;
		}
		
		A.text(Math.PI * d * r * Q / g);
		U.text('MPH');
	};
	
	$(D).on('keyup', update);
	$(G).on('keyup', update);
	$(R).on('keyup', update);
});
		</script>
	</body>
</html>
