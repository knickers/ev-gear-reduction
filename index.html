<!DOCTYPE html>
<html>
	<head>
		<title>EV Gearing</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
		<style>
			@media (max-width: 769px) {
				h1.text-center {
					margin: 20px 0 15px;
					font-size: 25px;
					text-align: left;
				}
				.radio.text-center {
					margin: 5px 0 0;
					text-align: left;
				}
				.radio label {
					display: block;
				}
				.radio input[type="radio"] {
					width: 23px;
					height: 23px;
					margin: 0 0 0 -25px;
				}
			}
		</style>
	</head>
	<body class="container">
		<h1 class="text-center">Gearing Calculations</h1>
		
		<a href="https://github.com/knickers/ev-gearing" class="pull-right" style="top:15px; right:15px; position:absolute;">
			<img src="GitHub-64.jpg" style="width:40px;" title="View on GitHub">
		</a>
		
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<input type="number" class="form-control" id="diameter" placeholder="Wheel Diameter (inches)"/>
			</div>
			<div class="col-sm-12">&nbsp;</div>
			<div class="col-sm-4">
				<div class="row">
					<div class="col-xs-9 col-sm-12">
						<input type="number" class="form-control" id="reduction" placeholder="Gear Reduction (X : 1)"/>
					</div>
					<div class="col-xs-3 col-sm-12">
						<div class="radio text-center">
							<label>
								<input type="radio" name="type" value="reduction" checked/>
								<span class="hidden-xs">
									Calculate Gear Reduction
								</span>
								<span class="visible-xs pull-right">(X:1)</span>
							</label>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-12 visible-xs">&nbsp;</div>
			<div class="col-sm-4">
				<div class="row">
					<div class="col-xs-9 col-sm-12">
						<input type="number" class="form-control" id="revolutions" placeholder="Motor Revolutions (RPM)"/>
					</div>
					<div class="col-xs-3 col-sm-12">
						<div class="radio text-center">
							<label>
								<input type="radio" name="type" value="revolutions"/>
								<span class="hidden-xs">
									Calculate RPM
								</span>
								<span class="visible-xs pull-right">RPM</span>
							</label>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-12 visible-xs">&nbsp;</div>
			<div class="col-sm-4">
				<div class="row">
					<div class="col-xs-9 col-sm-12">
						<input type="number" class="form-control" id="speed" placeholder="Vehicle Speed (MPH)"/>
					</div>
					<div class="col-xs-3 col-sm-12">
						<div class="radio text-center">
							<label>
								<input type="radio" name="type" value="speed"/>
								<span class="hidden-xs">
									Calculate Speed
								</span>
								<span class="visible-xs pull-right">MPH</span>
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<br class="hidden-xs"><br class="hidden-xs">
		
		<h1 class="text-center">
			<span id="answer"></span>
			<span id="unit"></span>
		</h1>
		
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.slim.js"></script>
		<!--
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		-->
		
		<script type="text/javascript">
jQuery(function($) {
	//console.log('loaded');
	
	var D = $('#diameter');
	var G = $('#reduction');
	var R = $('#revolutions');
	var S = $('#speed');
	var A = $('#answer');
	var U = $('#unit');
	var T = $('input[name="type"]');
	var Q = 60 / 12 / 5280;
	
	//console.log('D', D, 'G', G, 'R', R);
	
	var update = function(e) {
		var d = D.val(); // diameter
		var g = G.val(); // gear reduction
		var r = R.val(); // revolutions
		var s = S.val(); // speed
		var t = T.filter(':checked').val(); // type
		
		//console.log('d', d, 'g', g, 'r', r);
		
		if (!d) { return false; }
		
		switch (t) {
			case 'reduction':
				if (!s || !r) { return false; }
				
				A.text((Math.PI * d * r * Q / s).toFixed(2));
				U.text(': 1');
				break;
			case 'revolutions':
				if (!g || !s) { return false; }
				
				A.text((g * s / Q / d / Math.PI).toFixed(0));
				U.text('RPM');
				break;
			case 'speed':
				if (!g || !r) { return false; }
				
				A.text((Math.PI * d * r * Q / g).toFixed(1));
				U.text('MPH');
				break;
			default:
		}
	};
	
	$(D).on('keyup', update);
	$(G).on('keyup', update);
	$(R).on('keyup', update);
	$(S).on('keyup', update);
	$(T).on('change', update);
});

ga('create', 'UA-88835165-1', 'auto');
ga('send', 'pageview');
		</script>
	</body>
</html>
